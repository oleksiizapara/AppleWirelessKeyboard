name: Release

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
    
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      
      # Archive the package
    - name: Create archive
      run: Compress-Archive -Path AppleWirelessKeyboardCore\bin\Release\net5.0-windows\win-x86\ -DestinationPath Binaries.zip
      
    - uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: Binaries.zip

  app_center:
    name: App Center
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:

    - uses: actions/download-artifact@v2
      with:
        name: binaries

    - name: Publish to App Center
      uses: wzieba/AppCenter-Github-Action@v1
      with:
        appName: uxsoft/AppleWirelessKeyboard
        token: ${{ secrets.APP_CENTER_TOKEN }}
        group: Public
        file: Binaries.zip
        notifyTesters: true
        debug: false
        buildVersion: v2.0.${{ github.run_number }}
        
  github_release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [ build, app_center ]
    steps:
    
    - uses: actions/download-artifact@v2
      with:
        name: binaries

      # Create the release:  https://github.com/actions/create-release
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v2.0.${{ github.run_number }}
        release_name: v2.0.${{ github.run_number }}
        draft: false
        prerelease: false

      # Upload release asset:   https://github.com/actions/upload-release-asset
    - name: Attach Binaries to release
      id: upload-release-asset-binaries
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}  # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: Binaries.zip
        asset_name: Binaries.zip
        asset_content_type: application/zip
